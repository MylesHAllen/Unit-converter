<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Grams to Kilograms</h1>
        <input id="grams" maxlength="8">
        <p>=</p> 
        <p id="result-kilograms">Output</p>
        <button id="convertGrams">Convert</button>
    </div>
    <div class="box">
        <h1>Miles to Kilometers</h1>
        <input id="miles" maxlength="6">
        <p>=</p> 
        <p id="result-kilometers">Output</p>
        <button id="convertMiles">Convert</button>
    </div>
    <div class="box">
        <h1>Fahrenheit to Celsius</h1>
        <input id="fahrenheit" maxlength="6">
        <p>=</p> 
        <p id="result-celsius">Output</p>
        <button id="convertFahrenheit">Convert</button>
    </div>
    <div class="box">
        <h1>Kilograms to Grams</h1>
        <input id="kilograms" maxlength="6">
        <p>=</p> 
        <p id="result-grams">Output</p>
        <button id="convertKilograms">Convert</button>
    </div>
    <div class="box">
        <h1>Kilometers to Miles</h1>
        <input id="Kilometers" maxlength="6">
        <p>=</p> 
        <p id="result-miles">Output</p>
        <button id="convertKilometers">Convert</button>
    </div>
    <div class="box">
        <h1>Celsius to Fahrenheit</h1>
        <input id="celsius" maxlength="6">
        <p>=</p> 
        <p id="result-fahrenheit">Output</p>
        <button id="convertCelsius">Convert</button>

        <script src="index.js"></script>
    </div>
</body>
</html>
